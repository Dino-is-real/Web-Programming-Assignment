<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>23BCE1237</title>
<style>
    #colorButton { background-color: red; }
    #myTextbox { background-color: green; }
</style>
</head>
<body>


<button onclick="createTableAndElements()">Create Table and Elements</button>
<div id="content-container"></div>
<hr>


<input type="text" id="inputText" placeholder="Enter item">
<button ondblclick="addItem()">Add Item</button>
<ul id="itemList"></ul>
<hr>


<input type="text" id="textInput" onkeypress="countKeyPress()" placeholder="Type to count key presses">
<p>Key Press Count: <span id="keyCount">0</span></p>

<script>
   
    function createTableAndElements() {
        const container = document.getElementById("content-container");
        container.innerHTML = "";  

        
        const table = document.createElement("table");
        table.border = 1;
        for (let i = 0; i < 3; i++) {
            const row = table.insertRow();
            for (let j = 0; j < 3; j++) {
                const cell = row.insertCell();
                cell.textContent = `Row ${i + 1}, Col ${j + 1}`;
            }
        }
        container.appendChild(table);
        container.appendChild(document.createElement("hr"));

       
        const button = document.createElement("button");
        button.id = "colorButton";
        button.textContent = "Hover me!";
        button.style.backgroundColor = "red";
        button.onmouseover = () => button.style.backgroundColor = "green";
        button.onmouseout = () => button.style.backgroundColor = "red";
        container.appendChild(button);
        container.appendChild(document.createElement("hr"));

        
        const textbox = document.createElement("input");
        textbox.type = "text";
        textbox.id = "myTextbox";
        textbox.placeholder = "Type something...";
        textbox.style.backgroundColor = "green";
        textbox.onfocus = () => textbox.style.backgroundColor = "yellow";
        textbox.onblur = () => textbox.style.backgroundColor = "green";
        textbox.onchange = () => alert("Hello! You changed the text.");
        container.appendChild(textbox);
        container.appendChild(document.createElement("hr"));
    }

  
    function addItem() {
        const input = document.getElementById("inputText").value;
        if (input.trim()) {
            const li = document.createElement("li");
            li.textContent = input;
            document.getElementById("itemList").appendChild(li);
            document.getElementById("inputText").value = "";  
        } else {
            alert("Please enter a valid item.");
        }
    }

    
    let count = 0;
    function countKeyPress() {
        count++;
        document.getElementById("keyCount").textContent = count;
    }
</script>

</body>
</html>
