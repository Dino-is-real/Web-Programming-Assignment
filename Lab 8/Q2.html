<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1237</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Check Driving Eligibility</h2>
    <button onclick="checkDrivingEligibility()">Check Eligibility</button>

    <script>
        function checkDrivingEligibility() {
            let age = prompt("Enter your age:");

            if (age === null || age.trim() === "") {
                alert("No input provided. Please enter a valid age.");
            } else {
                age = parseInt(age);
                if (isNaN(age) || age <= 0) {
                    alert("Invalid input! Please enter a valid number for age.");
                } else if (age >= 18) {
                    alert("✅ You are eligible to drive.");
                } else {
                    alert("❌ You are not eligible to drive.");
                }
            }
        }
    </script>

</body>
</html>
